          description: User blocked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrustResult'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/app/v1/trust/unblock-user:
    post:
      tags: [trust]
      summary: Unblock a user
      operationId: appUnblockUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [target_user_id]
              properties:
                target_user_id:
                  type: string
      responses:
        '200':
          description: User unblocked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrustResult'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/app/v1/trust/check-access:
    post:
      tags: [trust]
      summary: Check memory access for a user
      operationId: appCheckAccess
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [memory_id, accessor_user_id]
              properties:
                memory_id:
                  type: string
                accessor_user_id:
                  type: string
      responses:
        '200':
          description: Access check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAccessResult'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/app/v1/trust/search-as-ghost:
    post:
      tags: [trust]
      summary: Search memories as ghost (compound operation)
      description: |
        Compound operation unique to the web tier. Resolves the caller's trust level
        for the target user, builds a ghost_context, and executes a trust-filtered
        search — all in one call. The svc tier requires the caller to resolve
        ghost_context themselves and pass it to the search endpoint.
      operationId: appSearchAsGhost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchAsGhostInput'
      responses:
        '200':
          description: Trust-filtered search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchAsGhostResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Ghost access not enabled for target user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

