          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

# ============================================================
# Components
# ============================================================
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT issued by agentbase.me.
        Claims: sub (userId), iss (agentbase.me), aud (web), iat, exp.
        Note: web tier uses aud=web (svc tier uses aud=svc).

  parameters:
    memoryId:
      name: memoryId
      in: path
      required: true
      schema:
        type: string
      description: Memory UUID

    relationshipId:
      name: relationshipId
      in: path
      required: true
      schema:
        type: string
      description: Relationship UUID

  responses:
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              kind: validation
              message: Content is required
              context:
                fields:
                  content: ['must not be empty']

    UnauthorizedError:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              kind: unauthorized
              message: Invalid or missing authentication token
              context: {}

    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              kind: forbidden
              message: Insufficient permissions for this operation
              context: {}

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              kind: not_found
              message: Memory not found
              context:
                resource: memory
                id: abc-123

  schemas:
    # ----------------------------------------------------------
    # Error (shared with svc tier)
    # ----------------------------------------------------------
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [kind, message, context]
          properties:
            kind:
              type: string
              enum: [validation, not_found, unauthorized, forbidden, conflict, rate_limit, external, internal]
            message:
              type: string
            context:
              type: object
              additionalProperties: true

    # ----------------------------------------------------------
    # Common types (shared with svc tier)
    # ----------------------------------------------------------
    ContentType:
      type: string
      enum:
        - code
        - note
        - documentation
        - reference
        - todo
        - checklist
        - project
        - goal
        - habit
        - email
        - conversation
        - meeting
        - person
        - article
        - webpage
        - social
        - image
        - video
        - audio
        - song
        - transcript
        - presentation
        - spreadsheet
        - pdf
        - screenplay
        - recipe
        - idea
        - quote
        - poetry
        - journal
        - memory
        - event
        - bookmark
        - form
        - location
        - invoice
        - contract
        - system
        - action
        - audit
        - history
        - ghost
        - comment

    DeletedFilter:
      type: string
      enum: [exclude, include, only]
      default: exclude

    SearchFilters:
      type: object
      properties:
        types:
          type: array
          items:
