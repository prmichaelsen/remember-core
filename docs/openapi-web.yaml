openapi: 3.1.0
info:
  title: Remember App API
  description: |
    App-tier REST API for the Remember personal memory management system.
    Provides use-case-oriented endpoints that collapse multi-step service operations
    into single calls. Designed for server-side app consumption (agentbase.me first).

    This is the **app tier** (`/api/app/v1/`). For fine-grained service operations,
    see the service tier (`/api/svc/v1/`) in openapi.yaml.

    Key differences from the service tier:
    - Profile operations are first-class (create+publish, search, retract in one call)
    - Ghost context is resolved server-side (no ghost_context in search inputs)
    - searchAsGhost compound operation resolves trust → builds context → searches
  version: 0.1.0
  contact:
    name: prmichaelsen
  license:
    name: MIT

servers:
  - url: https://remember-rest-server-e1.run.app
    description: Staging (e1)
  - url: https://remember-rest-server.run.app
    description: Production
  - url: http://localhost:8080
    description: Local development

security:
  - bearerAuth: []

tags:
  - name: profiles
    description: Profile discovery and publishing (compound operations)
  - name: memories
    description: Memory CRUD and search
  - name: relationships
    description: Relationship CRUD and search
  - name: spaces
    description: Space publishing, moderation, and search
  - name: trust
    description: Ghost config, trust management, and ghost search
  - name: preferences
    description: User preference management
  - name: health
    description: Public health and version endpoints

paths:
  # ============================================================
  # Health (Public - no auth required)
  # ============================================================
  /health:
    get:
      tags: [health]
      summary: Health check
      security: []
      operationId: appGetHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required: [status, timestamp]
                properties:
                  status:
                    type: string
                    enum: [ok]
                  timestamp:
                    type: string
                    format: date-time

  /version:
    get:
      tags: [health]
      summary: Service version
      security: []
      operationId: appGetVersion
      responses:
        '200':
          description: Service version info
          content:
            application/json:
              schema:
                type: object
                required: [version, environment, tier]
                properties:
                  version:
                    type: string
                  environment:
                    type: string
                  tier:
                    type: string
                    enum: [app]

  # ============================================================
  # Profiles (compound use-case operations)
  # ============================================================
  /api/app/v1/profiles:
    post:
      tags: [profiles]
      summary: Create and publish a profile
      description: |
        Compound operation that creates a profile memory, publishes it to the
        'profiles' space — all in one call.
        Equivalent to: createMemory → publishToSpace (2 svc calls collapsed to 1).
      operationId: appCreateAndPublishProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProfileInput'
      responses:
        '201':
          description: Profile created and published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProfileResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Profile already exists (singleton per user)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/app/v1/profiles/{memoryId}:
    patch:
      tags: [profiles]
      summary: Update and republish a profile
      description: |
        Compound operation that updates the profile memory content, then
        republishes to the profiles space.
      operationId: appUpdateAndRepublishProfile
      parameters:
        - $ref: '#/components/parameters/memoryId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileInput'
      responses:
        '200':
          description: Profile updated and republished
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProfileResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags: [profiles]
      summary: Retract a profile
      description: |
        Compound operation that retracts the profile from the profiles space
        The underlying memory is soft-deleted.
      operationId: appRetractProfile
      parameters:
        - $ref: '#/components/parameters/memoryId'
      responses:
        '200':
          description: Profile retracted
          content:
            application/json:
              schema:
                type: object
                required: [retracted]
                properties:
                  retracted:
                    type: boolean
                    enum: [true]
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/app/v1/profiles/search:
    post:
      tags: [profiles]
      summary: Search published profiles
      description: |
        Searches the profiles space for published user profiles.
        Returns enriched results with user_id, display_name, etc.
      operationId: appSearchProfiles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchProfilesInput'
      responses:
        '200':
          description: Profile search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchProfilesResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  # ============================================================
  # Memories
  # ============================================================
  /api/app/v1/memories:
    post:
      tags: [memories]
      summary: Create a memory
      operationId: appCreateMemory
      requestBody:
