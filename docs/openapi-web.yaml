      summary: Update ghost configuration
      operationId: appUpdateGhostConfig
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGhostConfigInput'
      responses:
        '200':
          description: Updated ghost config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GhostConfigResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/app/v1/trust/set-user-trust:
